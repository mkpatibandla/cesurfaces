	<div class="contact">

				<div class="contact-top">
					<h3>Contact</h3>
					<p>Please fill the form one of our team member will reach you</p>
				</div>
				<div class="map">
					
					
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.401915281239!2d-84.20070880000002!3d34.110459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f59c19775d2993%3A0xc10f7178c44f53db!2sShiloh+Rd+E%2C+Alpharetta%2C+GA+30005!5e0!3m2!1sen!2sus!4v1442264117317" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
				<div id="map"></div>

				<div class="contact-text">
						<div class="col-md-9 contact-left">
							<input type="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" />
							<input type="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" />
							<input type="text" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}" />
							<textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message..</textarea>

						</div>	
						<div class="col-md-3 contact-right">

							<h4>info@cesurfaces.com</h4>
							<div class="address">
								<h5>Address</h5>
								<p> 
								<span>Cutting Edge Surfaces LLC</span>
								Atlanta GA 30338</p>
							</div>
						</div>
						<div class="clearfix"> </div>
					</div>
